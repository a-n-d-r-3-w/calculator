<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>calculator</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="calculator.less" />
    <script src="../lib/less-1.5.0.min.js" type="text/javascript"></script>

</head>

<body>

<div id="calculator">

    <div id="display">0</div>

    <div id="clear" class="button bigButton grayButton">C</div>

    <div id="numberPad">
        <!--
        It's important for certain DOM elements in this div be on the same line,
        due to the issue described at
        http://davidwalsh.name/remove-whitespace-inline-block
        -->
        <div class="button smallButton grayButton" id="number1">1</div><div class="button smallButton grayButton" id="number2">2</div><div class="button smallButton grayButton" id="number3">3</div>
        <div class="button smallButton grayButton" id="number4">4</div><div class="button smallButton grayButton" id="number5">5</div><div class="button smallButton grayButton" id="number6">6</div>
        <div class="button smallButton grayButton" id="number7">7</div><div class="button smallButton grayButton" id="number8">8</div><div class="button smallButton grayButton" id="number9">9</div>
        <div class="button smallButton grayButton" id="plusMinus">±</div><div class="button smallButton grayButton" id="number0">0</div><div class="button smallButton grayButton" id="decimalPoint">.</div>
    </div>

    <div id="operators">
        <div class="button smallButton orangeButton" id="plus">+</div>
        <div class="button smallButton orangeButton" id="minus">−</div>
        <div class="button smallButton orangeButton" id="multiply">×</div>
        <div class="button smallButton orangeButton" id="divide">÷</div>
    </div>

    <div id="equals" class="button bigButton orangeButton">=</div>

</div>

<script src="../lib/dojo-release-1.9.1/dojo/dojo.js"></script>
<script src="../src/Calculator.js"></script>

</body>

</html>
