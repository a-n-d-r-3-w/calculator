<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link href="http://fonts.googleapis.com/css?family=Convergence" rel="stylesheet" type="text/css">
    <link rel="stylesheet/less" type="text/css" href="calculator.less" />
    <link rel="stylesheet" href="../lib/dojo-release-1.9.1/dijit/themes/claro/claro.css" type="text/css"/>


    <script src="../lib/less-1.5.0.min.js" type="text/javascript"></script>
</head>
<body class="claro">

<div id="calculator">
    <div id="accumulator">0</div>

    <div id="clear" class="bigButton">C</div>

    <div id="numberPad">
        <div class="smallButton" id="one">1</div><div class="smallButton" id="two">2</div><div class="smallButton" id="three">3</div>

        <div class="smallButton" id="four">4</div><div class="smallButton" id="five">5</div><div class="smallButton" id="six">6</div>

        <div class="smallButton" id="seven">7</div><div class="smallButton" id="eight">8</div><div class="smallButton" id="nine">9</div>

        <div class="smallButton" id="plusMinus">±</div><div class="smallButton" id="zero">0</div><div class="smallButton" id="decimalPoint">.</div>
    </div>

    <div id="operators">
        <div class="smallButton" id="plus">+</div>
        <div class="smallButton" id="minus">-</div>
        <div class="smallButton" id="multiply">×</div>
        <div class="smallButton" id="divide">÷</div>
    </div>

    <div id="equals" class="bigButton">=</div>
</div>

<script src="../lib/dojo-release-1.9.1/dojo/dojo.js"></script>

<button id="dojoButtonOne">1</button>

<script>
    require(["dojo/dom", "dojo/on", "dojo/domReady!"], function(dom, on){
        on(dom.byId("dojoButtonOne"), "click", function () {
            alert("hi");
        });
    });
</script>

</body>

</html>
