<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="calculator.less" />
    <script src="../lib/less-1.5.0.min.js" type="text/javascript"></script>
</head>
<body>

<div id="calculator">
    <div id="accumulator">0</div>

    <div id="clear" class="bigGrayButton">C</div>

    <div id="numberPad">
        <div class="smallGrayButton" id="one">1</div><div class="smallGrayButton" id="two">2</div><div class="smallGrayButton" id="three">3</div>

        <div class="smallGrayButton" id="four">4</div><div class="smallGrayButton" id="five">5</div><div class="smallGrayButton" id="six">6</div>

        <div class="smallGrayButton" id="seven">7</div><div class="smallGrayButton" id="eight">8</div><div class="smallGrayButton" id="nine">9</div>

        <div class="smallGrayButton" id="plusMinus">±</div><div class="smallGrayButton" id="zero">0</div><div class="smallGrayButton" id="decimalPoint">.</div>
    </div>

    <div id="operators">
        <div class="operationButton" id="plus">+</div>
        <div class="operationButton" id="minus">−</div>
        <div class="operationButton" id="multiply">×</div>
        <div class="operationButton" id="divide">÷</div>
    </div>

    <div id="equals" class="bigGrayButton">=</div>
</div>

<script src="../lib/dojo-release-1.9.1/dojo/dojo.js"></script>
<script src="../src/Calculator.js"></script>
</body>

</html>
